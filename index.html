  <!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Study Group</title>

  <!-- Strong modern font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- HEADER -->

  <header class="header">

    <div class="title">

      <span class="main">STUDY</span>

      <span class="sub">GROUP</span>

    </div>

    <button id="settingsBtn" aria-label="Admin">âš™</button>

  </header>

  <!-- REGISTER -->

  <section class="register">

    <input id="nameInput" placeholder="Enter your name">

    <button id="registerBtn">JOIN</button>

  </section>

  <!-- RANKS -->

  <section class="board">

    <h3>RANK BOARD</h3>

    <div id="rankList"></div>

  </section>

  <!-- ADMIN MODAL -->

  <div id="adminOverlay">

    <div class="adminBox">

      <h3>ADMIN ACCESS</h3>

      <input id="passwordInput" type="password" placeholder="Password">

      <button id="unlockBtn">ENTER</button>

      <div id="adminPanel">

        <input id="editName" placeholder="User name">

        <input id="editRank" type="number" placeholder="New rank">

        <button id="changeRankBtn">CHANGE RANK</button>

        <button id="deleteUserBtn" class="danger">REMOVE USER</button>

        <button id="resetBtn" class="danger">RESET ALL</button>

      </div>

    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
